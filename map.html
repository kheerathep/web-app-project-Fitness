<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>NakhonFit - Fitness Map Discovery</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ef4444', // Red-500
                        'text-main': '#111827',
                        'text-subtle': '#6b7280',
                        'border-light': '#e5e7eb',
                        'background-light': '#ffffff'
                    },
                    fontFamily: {
                        display: ['Manrope', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* ซ่อน Scrollbar แต่ยังเลื่อนได้ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-background-light text-text-main font-display overflow-hidden h-screen flex flex-col">
    <header class="flex shrink-0 items-center justify-between border-b border-border-light px-6 py-4 bg-background-light z-20 gap-8">
        <a class="flex items-center gap-3 shrink-0 hover:opacity-80 transition-opacity" href="index.html">
            <div class="flex items-center justify-center size-10 rounded-full bg-black text-white">
                <span class="material-symbols-outlined text-2xl">fitness_center</span>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-black">NakhonFit</h1>
        </a>

        <div class="flex flex-1 items-center gap-6 max-w-2xl">
            <nav class="flex items-center gap-1 font-bold text-xs tracking-widest uppercase">
                <a class="px-4 py-2 text-text-subtle hover:text-black transition-colors" href="index.html">Home</a>
                <a class="px-4 py-2 text-primary border-b-2 border-primary" href="map.html">Map</a>
            </nav>
            <div class="flex-1">
                <label class="group flex h-10 w-full items-center rounded-full bg-gray-50 px-4 transition focus-within:ring-2 focus-within:ring-primary/20 border border-border-light focus-within:border-primary">
                    <span class="material-symbols-outlined text-text-subtle group-focus-within:text-primary">search</span>
                    <input  id="search-input" class="h-full w-full bg-transparent px-3 text-black placeholder-text-subtle border-none focus:ring-0 text-sm outline-none" placeholder="Search gyms in Nakhon Pathom..." type="text"/>
                </label>
            </div>
        </div>

        <div class="flex items-center gap-4 shrink-0" id="changeLang">
            <div class="flex items-center bg-gray-100 p-1 rounded-full border border-gray-200">
                <button id="btn-en" class="flex items-center gap-1.5 px-3 py-1 rounded-full bg-white text-[11px] font-bold text-black shadow-sm">
                <span>EN</span>
                </button>
                <button id="btn-th" class="flex items-center gap-1.5 px-3 py-1 rounded-full hover:bg-gray-200 transition text-[11px] font-bold text-text-subtle">
                    <span>TH</span>
                </button>
                <button id="btn-cn" class="flex items-center gap-1.5 px-3 py-1 rounded-full hover:bg-gray-200 transition text-[11px] font-bold text-text-subtle">
                    <span>CN</span>
                </button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
    
    <aside id="sidebar" class="flex w-full lg:w-[500px] flex-col border-r border-border-light bg-background-light z-10 shrink-0 h-full transition-all duration-300 ease-in-out transform origin-left">
        <div class="flex flex-col gap-4 border-b border-border-light p-6 bg-background-light/95 backdrop-blur-sm z-10">
            <div class="flex items-center gap-2 overflow-x-auto no-scrollbar pb-1">
                <button class="whitespace-nowrap rounded-full bg-primary text-white px-4 py-1.5 text-sm font-bold shadow-md shadow-red-500/20">All</button>
                <button class="whitespace-nowrap rounded-full border border-gray-200 bg-white px-4 py-1.5 text-sm font-medium text-black hover:border-primary hover:text-primary transition shadow-sm">24/7</button>
            </div>
        </div>
        
        <div class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50" id="gym-list">
            <div class="text-center text-gray-400 mt-10">Loading data...</div>
        </div>
    </aside>

    <main class="relative hidden lg:block flex-1 h-full bg-gray-200">
        
        <button id="toggle-sidebar" class="absolute left-4 top-4 z-20 flex h-10 w-10 items-center justify-center rounded-full bg-white text-text-subtle shadow-md hover:text-primary hover:scale-110 transition cursor-pointer" title="Toggle Sidebar">
            <span class="material-symbols-outlined">chevron_left</span>
        </button>

        <div id="map" class="h-full w-full z-0"></div>
        
        <div class="absolute right-2 bottom-20 flex flex-col gap-2 z-10">
            <button onclick="map.panTo({lat: 13.8196, lng: 100.0389}); map.setZoom(13);" class="flex h-10 w-10 items-center justify-center rounded-full bg-black text-white shadow-lg hover:bg-gray-800 transition">
                <span class="material-symbols-outlined">my_location</span>
            </button>
        </div>
    </main>
</div>

    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyh9N7zJ4LPkW9aDAM-XiYdcR-WUDRy14&callback=initMap" async defer></script>
</body>
</html>
